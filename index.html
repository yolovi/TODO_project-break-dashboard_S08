<body id="body-index" class="body-index">

        <nav>

            <a href="./pages/key-generator.html">Generador de contraseñas</a>
            <a href="./pages/links.html">Contenedor de links</a>

        </nav>
    </header>
    <main class="main-index">
        <section class="clock-container"></section>
        <section class="key-generator-container">
            <div class="title">
                <h2>Crea tu contraseña segura</h2>
                <img class="icon locker" src="./assets/img/candado.png" alt="locker icon">
            </div>
            <div class="key-form">
                <label for="length">Número de caracteres de la contraseña</label>
                <h3>Escoge un número entre 12 y 50</h3>
                <div>
                    <input id="input-pass" type="number" min="12" max="50" value="12">
                    <button id="btn-pass" class="btn-medium">Generar</button>
                </div>
            </div>
            <div id="pass-field"></div>
        </section>
        <section class="links-container"></section>
        <section class="weather-container"></section>
    </main>

    <script src="./js/main.js"></script>
