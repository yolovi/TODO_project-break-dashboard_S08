<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Key Generetor</title>
</head>

<body>
    <h1>key generator</h1>

    <head>
        <nav>
            <a href="../index.html">Go Home</a>
        </nav>
    </head>
    <main>
        <div class="title">
            <h2>Crea tu contraseña segura:</h2>
            <img src="../assets/img/candado.png" alt="locker icon">
        </div>
        <div class="key-form">
            <label for="length">Número de caracteres de la contraseña</label>
            <h3>Escoge un número entre 12 y 50</h3>
            <input id="input-pass" type="number" min="12" max="50" value="12">
            <button id="btn-pass">Generar</button>
        </div>
        <div id="pass-field"></div>
    </main>

    <script src="../js/key-generator.js"></script>
</body>

</html>
